<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Haven Bookstore</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">Book Haven</div>
      <nav>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="custom.html">Custom Page</a></li>
        </ul>
      </nav>
    </header>

    <section class="promo">
      <h1>Discover New Worlds at Book Haven</h1>
      <div class="promo-cards">
        <div class="promo-card">Promo 1</div>
        <div class="promo-card">Promo 2</div>
        <div class="promo-card">Promo 3</div>
      </div>
      <button class="shop-now-btn">Shop Now</button>
    </section>

    <section class="categories">
      <h2>Why Buy From Us?</h2>
      <div class="category-list">
        <div class="category">Category 1</div>
        <div class="category">Category 2</div>
        <div class="category">Category 3</div>
      </div>
    </section>

    <footer>
      <div class="footer-content">
        <p>Hours: Mon-Fri 9 AM - 8 PM | Sat-Sun 10 AM - 6 PM</p>
        <input type="email" id="subscribe-email" placeholder="Enter your email" required>
        <button class="subscribe-button">Subscribe</button>
        <div class="social-icons">
          <a href="#">Facebook</a> | <a href="#">Twitter</a> |
          <a href="#">Instagram</a>
        </div>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
